<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
{{ super() }}
{% for cat,msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
<p><label>  Назва статті  </label><input type="text" name="name" value="" required></p>
<p><label>Текст статті</label>
<p> <textarea name="post" rows=7 cols=40></textarea>
<p><input type="submit" value="Додати" />
</form>
{% endblock %}
</body>
</html>
