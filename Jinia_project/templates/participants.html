<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
    </head>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <body>
    {% extends "main_pizza.html" %}
    {% block content %}
    <h1>Не готові замовлення</h1>
        <table style="width:100%">
            <tr>
              <th>Назва піци</th>
              <th>Кількість</th>
            </tr>
            {% for participant in data %}
               <tr>
                 <td>{{participant[0]}}</td>
                 <td>{{participant[1]}}</td>
                </tr>
            {% endfor %}
          </table>
    <h1>Добавити нову піцу в меню</h1>
    <form action="/admin" method="post">
        <label>Введіть назву піци:</label>
        <input type="name" name="pizza_name" placeholder="Назва піци" required><br/>
        <label>Інгредієнти:</label>
        <input type="name" name="about" placeholder="Ігредієнти" required><br/>
        <label>Ціна:</label>
        <input type="name" name="price" placeholder="Ціна" required><br/>
        <input type="submit" value="Додати піцу"/><br/>
    </form>
    <p><a href="new_post">Додати новий пост</a>

    {% endblock content %}
    </body>
</html>
